<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('my-project-1/assets/video/genshin.gif') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(225, 255, 255, .2);
            backdrop-filter: blur(3px);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 35px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 45px;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(225, 255, 255, .2);
            border-radius: 50px;
            font-size: 16px;
            color: #fff;
            padding: 10px 40px; /* Add padding for icons */
            padding-left: 40px; /* Add left padding for the icon */
            transition: all 0.3s ease-in-out;
        }

        .input-box input::placeholder {
            color: #ddd;
        }

        .input-box input:focus {
            border-color: #fff;
            outline: none;
        }

        /* Icon position inside input box */
        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }

        .bx-envelope {
            left: 10px; /* Position the envelope icon on the left */
        }

        .bx-user-circle {
            left: 10px; /* Position the user icon on the left */
        }

        .bx-lock-alt {
            left: 10px; /* Position the lock icon on the left */
        }

        .bx-show, .bx-hide {
            right: 10px; /* Position the eye icon on the right */
            cursor: pointer;
        }

        /* Style for error message */
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        /* Styling button */
        .btn {
            width: 100%;
            height: 45px;
            background: #2E5077;
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background: #3E5879;
        }

        /* Center "Already have an account?" text */
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <form onsubmit="event.preventDefault(); login();">
            <h1>SIGN UP</h1>

            <!-- Email -->
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" placeholder="Email" required>
            </div>

            <!-- Date of Birth -->
            <div class="input-box">
                <input type="date" placeholder="Your date of birth" required>
            </div>

            <!-- Username -->
            <div class="input-box">
                <i class="bx bxs-user-circle"></i>
                <input type="text" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="input-box">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" id="password" placeholder="Password" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Password must contain at least 8 characters, including letters, numbers, and symbols." />
                <i class="bx bx-show" id="eye-icon" onclick="togglePasswordVisibility()"></i> <!-- Eye icon -->
            </div>

            <!-- Error Message -->
            <div class="error-message" id="error-message">
                Password must contain at least 8 characters, including letters, numbers, and symbols.
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> I have read and understood the terms and conditions.</label>
            </div>

            <button type="submit" class="btn">SIGN UP</button>
            <div class="register-link">
                <p>Already have an account? <a href="index.html">Sign In!</a></p>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                eyeIcon.classList.replace('bx-show', 'bx-hide'); // Change to hide icon
            } else {
                passwordField.type = "password";  // Hide password
                eyeIcon.classList.replace('bx-hide', 'bx-show'); // Change to show icon
            }
        }

        // Login function (mock)
        function login() {
            // If successful, go to homepage
            window.location.href = "index.html";
        }

        // Handle error message if password does not match the pattern
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        passwordInput.addEventListener('input', function() {
            if (passwordInput.validity.valid) {
                errorMessage.style.display = 'none'; // Hide error message if valid
            } else {
                errorMessage.style.display = 'block'; // Show error message if invalid
            }
        });
    </script>
</body>
</html>
